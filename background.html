<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Properties</title>
    <style>
      .main {
        width: 500px;
        height: 300px;
        border: 1px solid #000;
        margin: 20px auto;
        border-radius: 10px;
        background-image: url(https://simbolomm.com/img/logo.b1cbc114.svg);
        background-repeat: no-repeat;
        background-position: 70%;
      }
    </style>
  </head>
  <body>
    <div class="main"></div>
  </body>
</html>
