<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Text Properties</title>
    <style>
      h1 {
        text-shadow: 4px 2px 1px gray;
      }
      p {
        width: 500px;
        padding: 20px;
        letter-spacing: 2px;
        /* word-spacing: 5px; */
        box-shadow: 3px 6px 4px 1px silver;
        border-radius: 5px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Text Properties</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit
      minus possimus cupiditate reiciendis vitae quod rerum odio odit mollitia
      esse aut atque libero velit quasi sapiente dolores, quis fuga cum.
    </p>
  </body>
</html>
